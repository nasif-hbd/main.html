<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Priyota Vibes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(125deg, #ffdde1, #ee9ca7, #fcbad3);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    color: #4c4c6d;
  }
  @keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .card {
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 350px;
    animation: float 4s ease-in-out infinite;
    border: 2px solid rgba(255,255,255,0.4);
  }
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  h1 {
    text-align: center;
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    color: #ff4c86;
    margin-bottom: 1rem;
  }
  label {
    font-weight: 600;
    margin-top: 1rem;
    display: block;
    color: #663f53;
  }
  input {
    margin-top: 0.3rem;
    padding: 0.6rem;
    border-radius: 12px;
    border: none;
    width: 100%;
    outline: none;
    background: rgba(255,255,255,0.7);
    font-size: 0.95rem;
    transition: 0.2s;
  }
  input:focus {
    background: white;
    box-shadow: 0 0 8px rgba(255, 76, 134, 0.6);
  }
  button {
    margin-top: 1.8rem;
    padding: 0.8rem 1.5rem;
    background-color: #ff4c86;
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    letter-spacing: 1px;
    transition: 0.3s ease;
  }
  button:hover {
    background-color: #d93a6e;
    transform: scale(1.03);
  }
  .quote {
    margin-top: 2rem;
    font-style: italic;
    font-size: 1.2rem;
    color: #3a2e39;
    text-align: center;
    min-height: 60px;
    opacity: 0;
    transition: opacity 0.6s ease;
  }
  .quote.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="card">
  <h1>For Priyota</h1>

  <label for="person">Favourite Person:</label>
  <input type="text" id="person" placeholder="Enter favourite person" />

  <label for="color">Favourite Colour:</label>
  <input type="text" id="color" placeholder="Enter favourite colour" />

  <label for="hobby">Hobby:</label>
  <input type="text" id="hobby" placeholder="Enter hobby" />

  <button onclick="generateQuote()">Generate Magic ✨</button>

  <div class="quote" id="quoteDisplay"></div>
</div>

<script>
  function generateQuote() {
    const name = "Priyota";
    const person = document.getElementById('person').value.trim();
    const color = document.getElementById('color').value.trim();
    const hobby = document.getElementById('hobby').value.trim();
    const display = document.getElementById('quoteDisplay');

    if (!person || !color || !hobby) {
      display.textContent = "Fill all fields, sweetheart ✨";
      display.classList.add('show');
      return;
    }

    const quotes = [
      `${name} glows in ${color}, but she shines the brightest when she’s with ${person}.`,
      `${person} may be her favourite person, but ${name} makes even ${hobby} look romantic.`,
      `If ${color} had a heartbeat, it would sound like ${name} thinking about ${person}.`,
      `${name} doing ${hobby} is cute… but doing it with ${person}? That’s pure magic.`,
      `${person} doesn’t just exist in her life, they color her world in ${color} and make her heart skip a beat.`
    ];

    const randomIndex = Math.floor(Math.random() * quotes.length);
    display.textContent = quotes[randomIndex];
    display.classList.add('show');
  }
</script>

</body>
</html>
